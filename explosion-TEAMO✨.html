<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ExplosiÃ³n TE AMO</title>
    <style>
        html,body {
            height: 100%;
            margin: 0;
            background: #070712;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: #fff;
            font-family: system-ui,Segoe UI,Roboto;
        }
        button {
            background: #ff4d6d;
            border: 0;
            padding: 12px 18px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,77,109,.4);
            transition: background .2s;
        }
        button:hover {
            background: #ff1e50;
        }
    </style>
</head>
<body>
    <div class="ui">
        <button id="explode">ðŸ’– Haz ExplosiÃ³n</button>
    </div>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let W = canvas.width = innerWidth;
        let H = canvas.height = innerHeight;
        addEventListener('resize', ()=> {
            W = canvas.width = innerWidth; H = canvas.height = innerHeight;
        });

        class Particle {
            constructor(x, y, text) {
                this.x = x; this.y = y;
                const speed = 2 + Math.random()*6;
                const angle = Math.random()*Math.PI*2;
                this.vx = Math.cos(angle)*speed;
                this.vy = Math.sin(angle)*speed;
                this.life = 1;
                this.decay = 0.012 + Math.random()*0.02;
                this.text = text;
                this.size = 14 + Math.random()*22;
                this.rot = (Math.random()*60-30) * Math.PI/180;
                this.spin = (Math.random()*0.12-0.06);
            }
            update() {
                this.vx *= 0.99;
                this.vy *= 0.995 - 0.0005;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.rot += this.spin;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rot);
                ctx.font = `${this.size}px "Segoe UI", system-ui, Roboto, sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillStyle = `rgba(255,77,109,${0.9*this.life})`;
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        let particles = [];
        function spawnExplosion(x, y, text = 'TE AMO', count = 50) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, text));
            }
        }

        function loop() {
            ctx.clearRect(0, 0, W, H);
            const g = ctx.createRadialGradient(W/2, H/2, 10, W/2, H/2, Math.max(W, H));
            g.addColorStop(0, 'rgba(255,77,109,0.06)');
            g.addColorStop(1, 'rgba(7,7,18,0.12)');
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, W, H);

            for (let i = particles.length-1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw(ctx);
                if (p.life <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(loop);
        }
        loop();

        document.getElementById('explode').addEventListener('click', ()=> {
            spawnExplosion(W/2, H/2, 'TE AMO', 80);
        });
        canvas.addEventListener('click', e=> {
            const rect = canvas.getBoundingClientRect();
            spawnExplosion(e.clientX-rect.left, e.clientY-rect.top, 'TE AMO', 50);
        });
    </script>
</body>
</html>
