<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Â¿Me perdonas?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #070712;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .heart-btn {
      z-index: 2;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg,#ff4d6d,#ff1e50);
      box-shadow: 0 10px 40px rgba(255,29,80,0.4);
      cursor: pointer;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
    .heart-emoji { font-size: 50px; }
    .label { margin-top: 8px; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <button class="heart-btn" id="heart">
    <div class="heart-emoji">ðŸ’–</div>
    <div class="label">PRESIÃ“NAME</div>
  </button>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });

    function Particle(x, y, text) {
      this.x = x;
      this.y = y;
      const speed = 2 + Math.random() * 6;
      const angle = Math.random() * Math.PI * 2;
      this.vx = Math.cos(angle) * speed;
      this.vy = Math.sin(angle) * speed;
      this.life = 1;
      this.decay = 0.01 + Math.random() * 0.02;
      this.text = text;
      this.size = 14 + Math.random() * 20;
    }

    Particle.prototype.update = function() {
      this.vx *= 0.99;
      this.vy *= 0.99;
      this.x += this.vx;
      this.y += this.vy;
      this.life -= this.decay;
    };

    Particle.prototype.draw = function(ctx) {
      ctx.save();
      ctx.globalAlpha = Math.max(0, this.life);
      ctx.font = this.size + "px Arial";
      ctx.fillStyle = "rgba(255,77,109," + this.life + ")";
      ctx.textAlign = "center";
      ctx.fillText(this.text, this.x, this.y);
      ctx.restore();
    };

    let particles = [];

    function spawnExplosion(x, y, text = "TE AMO", count = 50) {
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y, text));
      }
    }

    function loop() {
      ctx.clearRect(0, 0, W, H);
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.update();
        p.draw(ctx);
        if (p.life <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(loop);
    }
    loop();

    document.getElementById("heart").addEventListener("click", () => {
      const rect = document.getElementById("heart").getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      spawnExplosion(x, y, "TE AMO", 80);
    });
  </script>
</body>
</html>
